<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  <title>Chat0</title>
</head>

<body>
  <header>
    <img src="https://i.imgur.com/avB6xZC.png" alt="logo">
    <button id="myBtn"><i class="fa fa-gear"></i></button>
  </header>

  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="user-form">
        <div class="user-form-input">
          <label for="name">Nome</label>
          <input id="name-input" type="text" required min="1" max="30">
        </div>
        <div class="user-form-input">
          <label for="image">Perfil</label>
          <input id="img-input" type="text" required>
        </div>
        <input id="user-form-submit" type="submit" value="Salvar">
      </form>
    </div>

  </div>

  <main id="messages"></main>
  <form id="form">
    <input id="input" autocomplete="off" /><button>Enviar</button>
  </form>

  <script src="userModal.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    // LocalStorage variables

    var userForm = document.getElementById('user-form');
    var userName = document.getElementById('name-input');
    var userImage = document.getElementById('img-input');
    var userArray = []

    userForm.addEventListener('submit', function (e) {
      e.preventDefault()

      let name = userName.value
      let image = userImage.value

      updateUserData(name, image)
      modal.style.display = "none";
    })

    // Socket

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        let data = getUserData()
        socket.emit('chat message', input.value, data[0], data[1]);
        createMessage(input.value)
        input.value = '';
      }
    });

    const getHour = () => {
      let date = new Date()

      return `${date.getHours()}:${date.getMinutes()}`
    }

    function createMessage(msg) {
      var item = document.createElement('div');
      item.innerHTML =
        `
      <div id="send">
      <div class="send-content">
        <p>${msg}</p>
        <span>${getHour()}</span>
      </div>
    </div>
      `
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    socket.on('chat message', function (msg, name, img) {
      let data = getUserData()
      var item = document.createElement('div');
      item.innerHTML =
        `
      <div class="received">
      <div class="user">
        <div class="image">
          <img src="${img}" alt="user image">
        </div>
      </div>
      <div class="content">
        <h3 class="name">${name}</h3>
        <p>${msg}</p>
        <span>${getHour()}</span>
      </div>
    </div>
      `
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    // LocalStorage

    function updateUserData (name, img){

      userArray = []

      userArray[0] = name
      userArray[1] = img

      localStorage.public = JSON.stringify(userArray)

    }

    function getUserData() {
      if (localStorage.public) {
        userArray = JSON.parse(localStorage.getItem('public'));
      };

      if(userArray[0] == null){
        userArray[0] = 'Desconhecido'
      }

      if(userArray[1] == null){
        userArray[1] = 'https://i.imgur.com/rHiOx6M.png'
      }

      return userArray
    }

  </script>
</body>

</html>
