<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO chat</title>
  <style>

body {
  margin: 0;
  padding-bottom: 3rem;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background-color: rgb(230, 230, 230);
  width: 100%;
}

#form {
  background: rgba(0, 0, 0, 0.15);
  padding: 0.25rem;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  width: 100%;
  height: 50px;
  box-sizing: border-box;
  backdrop-filter: blur(10px);
}

#input {
  border: none;
  padding: 0 1rem;
  flex-grow: 1;
  border-radius: 2rem;
  margin: 0.25rem;
}

#input:focus {
  outline: none;
}

#form>button {
  background: #333;
  border: none;
  padding: 0 1rem;
  margin: 0.25rem;
  border-radius: 3px;
  outline: none;
  color: #fff;
  cursor: pointer;
}

#messages {
  margin: 0;
  padding: 10px;
  display: flex;
  gap: 30px;
  flex-direction: column;
}

/* Mensagens recebidas */

.received{
  display: flex;
  align-items: center;
  width: fit-content;
  padding: 5px 10px;
  gap: 10px;
}

.image{
  width: 40px;
  height: 40px;
}

.image img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 999px;
}

.content{
  background-color: rgb(225, 217, 225);
  border-radius: 10px;
  padding: 0px 10px;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.301);
}

.name{
  font-size: 14px;
  margin: 0;
  padding: 5px 0 3px;
}

.content p{
  font-size: 14px;
  margin: 0;
  padding: 3px 0;
}

.content span{
  float: right;
  font-size: 12px;
  padding-bottom: 5px;
  opacity: 0.8;
}

/* Mensagens enviadas */

.send-content{
  background-color: rgb(8, 95, 245);
  color: #fdfdfd;
  float: right;
  width: fit-content;
  border-radius: 10px;
  padding: 4px 10px;
}

.send-content p{
  font-size: 14px;
  margin: 0;
  padding: 3px 0;
}

.send-content p:first-letter,
.content p:first-letter{
  text-transform: uppercase;
}

.send-content span{
  float: right;
  font-size: 12px;
  padding-bottom: 5px;
  opacity: 0.8;
}

  </style>
</head>

<body>
  <main id="messages"></main>
  <form id="form">
    <input id="input" autocomplete="off" /><button>Enviar</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        createMessage(input.value)
        input.value = '';
      }
    });

    const getHour = () =>{
      let date = new Date()

      return `${date.getHours()}:${date.getMinutes()}`
    }

    function createMessage(msg){
      var item = document.createElement('div');
      item.innerHTML = 
      `
      <div id="send">
      <div class="send-content">
        <p>${msg}</p>
        <span>${getHour()}</span>
      </div>
    </div>
      `
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    socket.on('chat message', function (msg) {
      var item = document.createElement('div');
      item.innerHTML = 
      `
      <div class="received">
      <div class="user">
        <div class="image">
          <img src="https://source.unsplash.com/3tYZjGSBwbk" alt="user image">
        </div>
      </div>
      <div class="content">
        <h3 class="name">Unknow</h3>
        <p>${msg}</p>
        <span>${getHour()}</span>
      </div>
    </div>
      `
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>

</html>
